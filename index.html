<!DOCTYPE html> <!-- Объявление типа документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка страницы -->
<head>
	<meta charset="UTF-8"> <!-- Установка кодировки символов страниц в UTF-8 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настройка области просмотра для мобильных устройств -->
	<title>Document</title> <!-- Заголовок страницы, отображаемый в браузере -->
	<link rel="stylesheet" href="index.css"> <!-- Подключение файла стилей -->
</head>
<body>
	<div class="block1">Block 1</div> <!-- Первый блок с классом "block1" -->
	<div class="block2">Block 2</div> <!-- Второй блок с классом "block2" -->
</body>
</html>
